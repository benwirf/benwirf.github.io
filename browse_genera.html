<script>
	var alphaCharList = document.getElementById("alphaChars");
	var genusLists = document.getElementById("genusLists");
	var genera = new Array;
	var taxonInfo = data;
	var genus = "GENUS";
	var id = "TAXON_ID";
	var barIcon = document.getElementsByClassName("icon")[0];
	
	barIcon.addEventListener("click", showResponsiveMenu);
	
	getUniqueGenusNames();
	
	function getUniqueGenusNames(){
		for(i=0; i<taxonInfo.length; i++){
			if (!genera.includes(taxonInfo[i][genus])){
				genera.push(taxonInfo[i][genus]);
			}
		}
		loadLists();
	}
	
	function loadLists(){
		var firstLetters = new Array;
		var letterList = "<ul class='alpha-chars'>"
		var generaBlocks = "";
		for(h=0; h<genera.length; h++){
			var firstLetter = genera[h][0];
			if (!firstLetters.includes(firstLetter)){
				firstLetters.push(firstLetter);
			}			
		}
		firstLetters.sort()
		for (i=0; i<firstLetters.length; i++){
			letterList += "<a href='#section-"+firstLetters[i]+"'><li>"+firstLetters[i]+"</li></a>";
		}
		letterList += "</ul>";
		alphaCharList.innerHTML = letterList;
		
		for (j=0; j<firstLetters.length; j++){
			generaBlocks += String(loadGenusList(firstLetters[j], genera));
		}
		genusLists.innerHTML = generaBlocks;
	}

	function loadGenusList(letter, array){
		var genusList = "<p class='group-letter' id='section-"+letter+"'>"+letter+"</p>"
		genusList += "<a href='#'><img class='icon' src='./icons/up-arrow.png' title='Top of page'></a>"
		genusList += "<ul class='genus-lists'>";
		
		for (y=0; y<array.length; y++){
			if (array[y][0] == letter){
				genusList += "<li class='genus-name'><a class='genus-link' href='./results_table.html?genus="+array[y]+"'>"+array[y]+"</a></li>";
			}
		}
		genusList += "</ul>";
		genusList += "<hr>"
		return genusList;
	}
	
	//Toggle between adding and removing the "responsive" class to topnav when the user clicks on the icon
	function showResponsiveMenu(){
		var x = document.getElementById("navBar");
		x.classList.toggle("top-nav-responsive");
	}
	
</script>
